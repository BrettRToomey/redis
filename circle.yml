version: 2

jobs:
  macos:
    macos:
      xcode: "9.0"
    steps:
      - run: brew install redis
      - run: brew services start redis
      - checkout
      - run: swift build
      - run: swift test

  linux:
    docker:
      - image: swift:4.0
      - image: redis:3.2
    steps:
      - run: apt-get install -yq libssl-dev
      - checkout
      - run: swift build
      - run: swift test

workflows:
  version: 2
  tests:
    jobs:
      - macos
      - linux
