version: 2

jobs:
  linux:
    docker:
      - image: swift:4.0
      - image: redis
    steps:
      - run: apt-get install -y libssl-dev
      - checkout
      - run: swift build
      - run: swift test

  # 3.1 backward compat checks

  linux-3:
    docker:
      - image: swift:3.1
      - image: redis
    steps:
      - run: apt-get install -y libssl-dev
      - checkout
      - run: swift build
      - run: swift test

workflows:
  version: 2
  tests:
    jobs:
      - linux
      - linux-3
